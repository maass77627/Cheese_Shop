<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Shop</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

    
    
    
   
  <nav class="navbar my-nav">
    <img class="logo" src="public.js\pairinghouselogo.png" alt="cheese">

    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">Shop</option> 
    <option value="cheese">Cheese</option>
    <option value="charcuterie">Charcuterie</option>
    <option value="wine">Wine</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">About</option> 
    <option value="cheese">Bio</option>
    <option value="charcuterie">Charcuterie</option>
    <option value="wine">Wine</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">Cart</option> 
    <option value="cheese">Bio</option>
    <option value="charcuterie">Charcuterie</option>
    <option value="wine">Wine</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">Cart</option> 
    <option value="cheese">Bio</option>
    <option value="charcuterie">Charcuterie</option>
    <option value="wine">Wine</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    </select>
    </div>


  <i id="cart-btn"
   class="fas fa-shopping-cart"
   data-bs-toggle="offcanvas"
   data-bs-target="#cartCanvas">
</i>
    
  </nav>

  <!-- This is where all JS renders your pages -->
  <div id="app"></div>

  <img class="main-image" src="public.js\pairingimage.jpg" alt="cheeseplate">

  

  <div class="products">


    <div class="product-card">
        <img src="public.js\brie.jpg" class="product-img" />
        <h3 class="product-title">Brie</h3>
        <p class="product-desc">Soft, buttery, aged 8 weeks.</p>
        <p class="product-price">$12.99</p>
         <button class="product-btn">Add to Cart</button>
    </div>

  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Your Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Your cart items will go here...</p>
  </div>
</div>

  <script src="index.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
