<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Shop</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

  <div id="wine-modal" class="wine-modal hidden">
  <div class="wine-modal-content">
    <button id="close-btn" class="close-btn">&times;</button>
    <h2 id="modal-title"></h2>
    <p id="modal-wines"></p>
    <p id="modal-description"></p>
    <strong><p>Suggested Products:</p></strong>
    <p id="modal-product"></p>
  </div>
</div>

    
    
    
   
  <nav class="navbar my-nav">
    <img class="logo" src="public\pairinghouselogo.png" alt="cheese">

    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">Shop</option> 
    <option value="cheeses">Cheeses</option>
    <option value="charcuteries">Charcuteries</option>
    <option value="wines">Wines</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    <submit>submit</submit>
    </select>
    </div>

   

    <div class="shop-dropdown">
    <select id="shoptwo" class="styled-select" name="shop">
    <option value="">Reviews</option> 
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shopthree" class="styled-select" name="shop">
    <option value="locations">Locations</option> 
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shopfour" class="styled-select" name="shop">
    <option value="about">About</option> 
    </select>
    </div>


  <i id="cart-btn"
   class="fas fa-shopping-cart"
   data-bs-toggle="offcanvas"
   data-bs-target="#cartCanvas">
</i>
    
  </nav>

 
  <div id="app"></div>

  <img class="main-image" src="public\pairingimage.jpg" alt="cheeseplate">

  

  <div class="products">


   

  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Your Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div id="cart" class="offcanvas-body">
    <div id="cartitems">
  </div>
    <p>Cart Total</p>        <strong> <p id="count">0</p></strong>
    
   
  </div>
</div>


<div id="about-modal" class="wine-modal">
  <div class="about-modal-content">
    <button class="close-btn" id="about-close">&times;</button>

    <h2>About The Owners</h2>
    <img src="public/sgtpep.jpg" alt="fam"></img>
    <p>
      Pairing House is an interactive web application for exploring cheeses,
      charcuterie, and wines, with curated wine pairing recommendations.
    </p>

    <p>
      Built with JavaScript, JSON Server, and the Spoonacular API.
    </p>
  </div>
</div>


  <script src="index.js"></script>
  
</body>
</html>
