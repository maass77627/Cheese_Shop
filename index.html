<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Shop</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
>
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>


<body>
<!-- accordian -->
<div class="accordion accordion-flush" id="myFirstAccordion">

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button  class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Click me
      </button>
    </h2>

    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#myFirstAccordion">
      <div class="accordion-body">
        <strong>First accordion</strong>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        second accordion
      </button>
    </h2>

    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#myFirstAccordion">
      <div class="accordion-body">
        <strong>This is the second item's accordion body.</strong>
      </div>
    </div>
  </div>

</div>

<!-- modal -->
 

  <div  class="modal fade" id="staticBackdrop" data-bs-backdrop="static"  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="title" class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
       <div class="modal-body">
         <p id="text"> Hello This is a modal</p>
         <p id="texttwo"></p>
        <strong> <span id="spantwo">Suggested Wine:</span></strong>
         <span id="span"></span>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     </div>
    </div>
    </div>
  </div>

 

    <nav class="navbar my-nav">
    <img class="logo" src="public/pairinghouselogo.png" alt="cheese">
   
    <div class="shop-dropdown">
    <select id="shop" class="styled-select" name="shop">
    <option value="">Shop</option> 
    <option value="cheeses">Cheeses</option>
    <option value="charcuteries">Charcuteries</option>
    <option value="wines">Wines</option>
    <option value="sandwiches">Sandwiches</option>
    <option value="hero">Specialty Items</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shoptwo" class="styled-select" name="shop">
    <option value="reviews">Reviews</option>
    <option value="readreviews">Read Reviews</option> 
    <option value="writereview">Write Review</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shopthree" class="styled-select" name="shop">
    <option value="locations">Locations</option> 
    <option value="Austin">Austin</option>
    <option value="Georgetown">Georgetown</option>
    </select>
    </div>

    <div class="shop-dropdown">
    <select id="shopfour" class="styled-select" name="shop">
    <option value="about">About</option> 
    <option value="owners">Owners</option>
    <option value="contact">Contact</option>
    </select>
    </div>


  <i id="cart-btn"
   class="fas fa-shopping-cart"
   data-bs-toggle="offcanvas"
   data-bs-target="#offcanvas">
  </i>
    
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="off-canvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" data-bs-dismiss="#offcanvas" aria-label="Close"></button>
  </div>
  <div id="offcanvas-body" class="offcanvas-body">
    <div id="body">
  </div>
     <p id="count"> Cart Total: 0</p> 
    </div>
</div>
 



<main id="main-content">
  <h1 id="main-text" class="main-text">Have your Cheese and Eat it Too</h1>
  <img class="main-image" src="public/pairingimage.jpg" alt="cheeseplate">
  <div class="products">
  </div>
</main>


<div id="review-carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#review-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#review-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#review-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div id="carousel-inner" class="carousel-inner">
    <div id="slide-1" class="carousel-item active">
       <p>hello</p>
       </div>
    <div id="slide-2" class="carousel-item">
      <p>hi</p>
    </div>
    <div id="slide-3" class="carousel-item">
      <p>hello</p>
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#review-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- <span class="visually-hidden">Previous</span> -->
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#review-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <!-- <span class="visually-hidden">Next</span> -->
  </button>
</div>

  <footer class="footer">
    <p>2025 Pairing House</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
